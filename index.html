<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>World Clock - Sanele Maketa</title>
</head>
<body>
  <div class="container"> 

    <h1> World Clock</h1>
    <select>
      <option value="">Select a city..</option>
      <option value="">London</option>
      <option value="">New York</option>
      <option value="">Aukland</option>
    </select>

    <div class="city">
      <div>
        <h2> Los Angeles</h2>
        <div class="date"> April 15th 2025</div>
      </div>
      <div class="time"> 1:49:11 <small> AM </small></div>
      
    </div>
    <div class="city">
      <div>
        <h2> Paris</h2>
        <div class="date"> April 15th 2025</div>
      </div>
      <div class="time"> 1:49:11 <small> AM </small></div>
      
    </div>
    
    <footer>
        This project was coded by <strong>Sanele Maketa</strong> and is 
        <a href="https://github.com/Sanele-maketa/world-clock" target="_blank"> open sourced on Github</a>
    </footer>
    <script src="index.js"></script>
  </div>
</body>
</html>
